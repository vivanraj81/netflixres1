<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ELEMENTS AT THE TOP BAR -->
    <nav>
        <div id="Top-Main-Bar">
            <!-- Elements to the left -->
            <div id="leftelements">
                <img src="assets/NetflixLogoSvg.png" id="netflixicon"> <!-- Netflix logo image. -->
                <p class="toptext"><b>Start </b> </p> <!-- Text elements in the top bar. -->
                <p class="toptext"> Shows </p>
                <p class="toptext"> Movies </p>
                <p class="toptext"> New </p>
                <p class="toptext"> My List </p>
            </div>
            <!-- Elements to the right -->
            <div id="rightelements">
                <img src="assets/Search.png" class="righticon"> <!-- Right-side icons. -->
                <img src="assets/GiftBox.png" class="righticon">
                <img src="assets/NotificationBell.png" class "righticon">
                <img src="assets/ironman.jpg" class="ironmanicon">
                <img src="assets/DownArrow.png" class="righticon">
            </div>
        </div>
    </nav>
    <div class="elementsonimage">
        <!-- TEXT ON BACKGROUND IMAGE -->
        <div class="bgtexts">
            <div class="NSHOW">
                <img src="assets/Netflix_Symbol_RGB 1.png" class="netflixsymbol"> <!-- Netflix symbol image. -->
                <p> SHOW</p> <!-- Text on the background image. -->
            </div>
            <div class="textonbg">
                <p class="MAID"> MAID </p> <!-- Text element. -->
            </div>
        </div>
        <!-- BUTTONS -->
        <div class="buttons">
            <button class="play">
                <img src="assets/Play.png" class="playicon"> <!-- Play button. -->
                Play
            </button>
            <button class="info">
                <img src="assets/Detail.png" class="infoicon"> <!-- More info button. -->
                More info
            </button>
        </div>
    </div>
    <img src="assets/Add.png" class="add"> <!-- Additional image. -->
    <!-- SEE AGAIN TEXT -->
    <div class="pretextmovies">
        <p> See again </p>
        <img src="assets/ArrowRight.png">
    </div>
    <!-- 1ST STACK -->
    <div id="movietab">
        <img src="assets/Top10Badge.png" class="badge"> <!-- Top 10 badge. -->
        <div id="movies">
            <!-- Movie images in the first stack. -->
            <img src="assets/Tile Component-5.png">
            <img src="assets/Tile Component-1.png">
            <img src="assets/Tile Component-2.png">
            <img src="assets/Tile Component-3.png">
            <img src="assets/Tile Component-4.png">
        </div>
    </div>
    <!--2ND STACK -->
    <div class="secondstack">
        <div class="headersecondstack">
            <p> Top 10 in your country </p>
            <img src="assets/ArrowRight.png">
        </div>
        <div class="secondstackmovies">
            <!-- Movie images in the second stack. -->
            <img src="assets/Rank - 01.png" class="rank">
            <img src="assets/movie3.png" class="moviestack">
            <img src="assets/Rank - 02.png" class="rank">
            <img src="assets/movie1.png" class="moviestack">
            <img src="assets/Rank - 03.png" class="rank">
            <img src="assets/movie2.png" class="moviestack">
            <img src="assets/Rank - 04.png" class="rank">
            <img src="assets/movie5.png" class="moviestack">
            <img src="assets/Rank - 05.png" class="rank">
            <img src="assets/movie4.png" class="moviestack">
        </div>
    </div>
    <!--3RD STACK -->
    <div class="thirdstack">
        <div class="headerthirdstack">
            <p> Trending now </p>
            <img src="assets/ArrowRight.png">
        </div>
        <div id="movies">
            <!-- Movie images in the third stack. -->
            <img src="assets/Tile Component-1.png">
            <img src="assets/Tile Component.png">
            <img src="assets/Tile Component-3.png">
            <img src="assets/Tile Component-4.png">
            <img src="assets/Tile Component-2.png">
        </div>
        <!-- MOVIES 4TH STACK -->
        <div class="thirdstack">
            <div class="headerthirdstack">
                <p> Sci-fi shows </p>
                <img src="assets/ArrowRight.png">
            </div>
            <div id="movies">
                <!-- Movie images in the fourth stack. -->
                <img src="assets/Tile Component-5.png">
                <img src="assets/Tile Component-4.png">
                <img src="assets/Tile Component-1.png">
                <img src="assets/Tile Component-2.png">
                <img src="assets/Tile Component.png">
            </div>
        </div>
</body>
<footer>
    <!-- SOCIAL ICONS -->
    <div class="socialicons">
        <!-- Social media icons. -->
        <img src="assets/facebook.png">
        <img src="assets/instagram.png">
        <img src="assets/twitter.png">
        <img src="assets/youtube.png">
    </div>
    <br>
    <!-- TOTAL CONTENT OF FOOTER -->
    <div class="mainfootercontent">
        <div class="footercontent">
            <div class="firstcolumn">
                <p class="column">English(UK) </p>
                <p class="column">English (US) </p>
                <p class="column"> French</p>
                <p class="column"> German</p>
                <button>HOME </button> <!-- Button element. -->
            </div>
            <div class="secondcolumn">
                <p class="column">Portuguese </p>
                <p class="column">Russian </p>
                <p class="column">Italian</p>
            </div>
            <div class="secondcolumn">
                <p class="column">Arabic </p>
                <p class="column"> Spanish</p>
                <p class="column">Hindi </p>
            </div>
            <div class="secondcolumn">
                <p class="column">Korean</p>
                <p class="column"> Greek</p>
                <p class="column">Swedish</p>
            </div>
        </div>
    </div>
    <br>
    <!--COPYRIGHTS -->
    <p class="end"> Â©1997-2021 Netflix, Inc. (i-0665151a0ee054165)</p>
</footer>

</html>
